<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fur-Ever Friends</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>
<body>

 <!-- Navbar -->
 <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <img src="./Assets/Images/Logo.png" alt="FurEver Friends Logo">
    </div>
    <div class="navbar-center">
        <p class="title">FurEver Friends</p> 
    </div>
    <div class="navbar-end">
        <a class="navbar-item" href="#">Login</a>
        <a class="navbar-item" href="#">View Saved Pets</a>
        <a class="navbar-item" href="#">Edit My Preferences</a>
    </div>
</nav>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navbarBurger = document.querySelector('.navbar-burger');
            navbarBurger.addEventListener('click', () => {
                const target = navbarBurger.dataset.target;
                const $target = document.getElementById(target);
                navbarBurger.classList.toggle('is-active');
                $target.classList.toggle('is-active');
            });
        });

    </script>
    
     <!-- Hero container -->
         <section class="hero is-primary is-medium">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <h1 class="title">
                        Looking for a New Friend?
                    </h1>
                    <h2 class="subtitle">
                        Find the perfect foster dog today!
                    </h2>
                    <a href="/your-information-page.html" class="button is-info is-large">
                        Get Started
                    </a>
                </div>
            </div>
        </section>
    
    <!-- The rest of our content -->
</body>
</html>
