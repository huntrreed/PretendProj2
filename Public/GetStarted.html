<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css"> 
</head>
<body>

    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <img src="./Assets/Images/Logo.png" alt="FurEver Friends Logo">
        </div>
        <div class="navbar-center">
            <p class="title">FurEver Friends</p> 
        </div>
    
    </nav>
    <section class="section" style="background: url('/Public/Assets/Images/HeroBackground.jpg') center / cover no-repeat;">
        <div class="header-title" style="text-align: center; padding: 1rem; margin: 2rem;">
            <h1 class="title is-2" style="color: white;">Tell us a bit more about you so we can match you to the right fur-ever friend!</h1>
        </div>
        <div class="container">
            <div class="card" style="margin: 0 auto; max-width: 70%;">
                <div class="card-content">
                    <!--  -->
                    <form id="get-started-form" action="/api/users/get-started-form" method="post">                        <!-- Name field -->
                        <div class="field">
                          <label class="label" for="name">Name</label>
                          <div class="control">
                            <input class="input" type="text" name="name" id="name" autocomplete="name">
                          </div>
                        </div>
                          <!--Form Questions-->
                          <div class="field">
                            <label class="label" for="userName">Username</label>
                            <div class="control">
                                <input class="input" type="text" name="userName" id="userName" placeholder="userName" autocomplete="userName">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                                <span class="icon is-small is-right">
                                    <i class="fas fa-check"></i>
                                </span>
                            </div>
                            <p class="help is-success">This username is available</p>
                        </div>                          
                          <!--Password field, needs some validation to require characters, etc.-->
                          <div class="field">
                            <label class="label" for="password">Password</label>
                            <div class="control">
                              <input class="input" type="password" name="password" id="password" placeholder="Your Password">
                              <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                              </span>
                            </div>
                          </div>
                            <div class="field">
                                <label class="label" for="reEnterPassword">Re-Enter Password</label>
                                <div class="control has-icons-left">
                                  <input class="input" type="password" name="reEnterPassword" id="reEnterPassword" placeholder="Your Password">
                                  <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                  </span>
                                </div>
                              </div>
                        </div>
                        <div class="field">
                            <label class="label" for="email">Email</label>
                            <div class="control">
                              <input class="input is-danger" type="email" name="email" id="email" placeholder="Your Email" autocomplete="email">
                              <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                              </span>
                              <span class="icon is-small is-right">
                                <i class="fas fa-exclamation-triangle"></i>
                              </span>
                            </div>
                            <p class="help is-danger">This email is invalid</p>
                          </div>
                          
                          <div class="field">
                            <label class="label" for="fosteringYes">Are You Interested in Fostering a Senior Dog?</label>
                            <div class="control">
                                <label class="radio">
                                    <input type="radio" id="fosteringYes" name="fostering" value="true">
                                    Yes
                                </label>
                                <label class="radio">
                                    <input type="radio" id="fosteringNo" name="fostering" value="false">
                                    No
                                </label>
                            </div>
                        </div>
                    
                          <div class="field">
                            <label class="label" for="hasPets">Do You Have Other Pets?</label>
                            <div class="control">
                              <div class="select">
                                <select id="hasPets" name="hasPets">
                                  <option value="">Select dropdown</option>
                                  <option value="1">Other dog(s)</option>
                                  <option value="2">Cat(s)</option>
                                  <option value="3">Other Type of Pet(s)</option>                                </select>
                              </div>
                            </div>
                          </div>
                          <div class="field">
                            <label class="label" for="hasKidsYes">Do You Have Children in your Home?</label>
                            <div class="control">
                                <label class="radio">
                                    <input type="radio" id="hasKidsYes" name="hasKids" value="true">
                                    Yes
                                </label>
                                <label class="radio">
                                    <input type="radio" id="hasKidsNo" name="hasKids" value="false">
                                    No
                                </label>
                            </div>
                        </div>
                        <div class="field">
                          <label class="label" for="fencedYardYes">Do You Have a Fenced In Yard?</label>
                          <div class="control">
                              <label class="radio">
                                  <input type="radio" id="fencedYardYes" name="fencedYard" value="true">
                                  Yes
                              </label>
                              <label class="radio">
                                  <input type="radio" id="fencedYardNo" name="fencedYard" value="false">
                                  No
                              </label>
                          </div>
                      </div>                            <div class="field">
                                <label class="label" for="previousExp">What Is Your Previous Experience Caring for Dogs?</label>
                                <div class="control">
                                  <div class="select">
                                    <select id="previousExp" name="previousExp">
                                      <option value="">Select dropdown</option>
                                      <option value="1">No Experience</option>
                                      <option value="2">Some experience but never owned one</option>
                                      <option value="3">I have owned a dog, but it was awhile ago</option>
                                      <option value="4">I have extensive experience caring for dogs</option>                                    </select>
                                  </div>
                                </div>
                              </div>
                    <!--These don't need to link to anything for our data, just thought they was pertinent to include-->
                    <div class="field">
                        <label class="label" for="anythingElse">Other Information</label>
                        <div class="control">
                          <textarea class="textarea" name="anythingElse" id="anythingElse" placeholder="Other Information"></textarea>
                            </div>
                          </div>
                          <div class="field">
                            <label class="label" for="why">Why Are You Interested in Fostering?</label>
                            <div class="control">
                              <textarea class="textarea" name="why" id="why" placeholder="Your Answer Here"></textarea>
                            </div>
                          </div>
                          <div class="field is-grouped">
                            <div class="control">
                              <button type="submit" class="button is-link">Submit</button>
                          </div>
                          <div class="control">
                              <button type="button" class="button is-link is-light">Cancel</button>
                          </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="/public/js/users.js"></script>
</body>
</html>
